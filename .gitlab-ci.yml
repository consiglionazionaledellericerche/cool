image: docker:latest
services:
  - docker:dind

stages:
  - deploy
  - build
  - release

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dsonar.host.url=$SONAR_HOST_URL"
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -Dmaven.repo.local=./.m2/repository -Dnexus.url=$NEXUS_URL -Dnexus.login=$NEXUS_USERNAME -Dnexus.pwd=$NEXUS_PASSWORD -Drepository.base.url=$CMIS_BASE_URL --batch-mode --errors --fail-at-end --show-version"
  MAVEN_CLI_CENTRAL_OPTS: "-s .m2/settings.xml -Dmaven.repo.local=./.m2/repository -Pprod,maven-central -Dsonatype.login=$SONATYPE_USERNAME -Dsonatype.pwd=$SONATYPE_PASSWORD -Dgpg.passphrase=$GPG_PASSPHRASE -DskipTests --batch-mode --errors --fail-at-end --show-version"

cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"
  
maven-deploy:
  stage: deploy
  image: maven:alpine
  script: "mvn clean deploy $MAVEN_CLI_OPTS -Pprod"
  artifacts:
    paths:
      - target/*.jar
  only:
    - master
  except:
    - tags

maven-install:
  stage: deploy
  image: maven:alpine
  script: "mvn clean install $MAVEN_CLI_OPTS"
  artifacts:
    paths:
      - target/*.jar
  except:
    - tags
    - master

