D\:cvpeople\:brevetto_tecnologo=BREVETTO TECNOLOGO - Brevetti

D\:cvpeople\:rappotoTecnico_tecnologo=RAPPORTO TECNICO TECNOLOGO - Relazioni Tecniche, depositate ufficialmente presso le strutture CNR
D\:cvpeople\:rappotoTecnico_ricercatore=RAPPORTO TECNICO RICERCATORE - Relazioni Tecniche, depositate presso le strutture CNR o altre Istituzioni pubbliche o private aventi carattere nazionale e internazionale

D\:cvpeople\:altraTipologia_ricercatore=ALTRE TIPOLOGIE RICERCATORE - Composizioni, prodotti di comunicazione/diffusione, disegni, design, performance, mostre ed esposizioni organizzate, manufatti, prototipi e opere d’arte e loro progetti, banche dati e software, carte tematiche, solo se corredati da pubblicazioni atte a consentirne adeguate valutazioni
