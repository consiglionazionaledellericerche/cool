D\:cvelement\:progetto_ricercatore_responsabile=PROGETTO RESPONSABILITA RICERCATORE - I. Responsabilità di progetto scientifico o di campagna di rilevamento, responsabilità di Unità Operativa all’interno di un progetto
D\:cvelement\:progetto_ricercatore_partecipante=PROGETTO PARTECIPAZIONE RICERCATORE - II. Partecipazione a progetto scientifico o a campagna di rilevamento, partecipazione ad Unità Operativa all’interno di un progetto
D\:cvelement\:progetto_tecnologo_responsabile=PROGETTO RESPONSABILITA TECNOLOGO - II. Responsabilità gestionale/tecnica di progetto scientifico/tecnologico o tecnico o di campagna di rilevamento o di Sistemi di certificazione qualità
D\:cvelement\:progetto_tecnologo_partecipante=PROGETTO PARTECIPAZIONE TECNOLOGO - III. Partecipazione ad attività scientifiche/tecnologiche, di coordinamento e/o amministrativo gestionali nell’ambito di progetti tecnologici o tecnici o scientifici o di campagna di rilevamento

D\:cvelement\:incarico_ricercatore=DIREZIONE / RESPONSABILITA RICERCATORE - III. Direzione d’Istituto o di Struttura di pari livello, Responsabilità di Sezione distaccata, di Servizio, di gestione di Apparato sperimentale, di grande Infrastruttura, di Reparto, di Gruppo di ricerca, di Struttura di valenza scientifica, o responsabilità di Sistemi di certificazione qualità
D\:cvelement\:incarico_tecnologo=DIREZIONE / RESPONSABILITA TECNOLOGO - I. Direzione/Responsabilità di: Organismo, Struttura, Ufficio, Reparto, Sezione, responsabilità  di gestione di Grande progetto, Grande apparato sperimentale, Grande infrastruttura, Direzione Lavori, di posizioni previste dalla normativa vigente, da cui derivino responsabilità professionali, civili e penali immediate e dirette

D\:cvelement\:docenza_ricercatore=DOCENZA RICERCATORE - IV. Attività didattica, di diffusione scientifica e di formazione dei giovani alla ricerca, svolta sia a livello nazionale che internazionale. Incarichi di docenza in corsi di alta formazione: corsi universitari, corsi di Master, corsi di Specializzazione, corsi di formazione presso il CNR e Istituzioni pubbliche o private.
D\:cvelement\:tutor_ricercatore=TUTOR RICERCATORE - IV. Incarichi di tutor per tesi di: Laurea, Dottorato, corsi di Specializzazione,  corsi di Master.
D\:cvelement\:docenza_tecnologo=DOCENZA TECNOLOGO - VIII. Attività didattica, di diffusione scientifica tecnologica/gestionale e di formazione dei giovani all’attività di ricerca e tecnologica, svolta sia a livello nazionale che internazionale. Incarichi di docenza in corsi di alta formazione: corsi universitari, corsi di Master, corsi di Specializzazione, corsi di formazione presso il CNR e Istituzioni pubbliche o private

D\:cvelement\:attivita_professionale_tecnologo=ATTIVITA' PROFESSIONALE  TECNOLOGO - IV. Attività svolte per l’Ente in funzione dell’Abilitazione alla professione o iscrizione all’Albo con  esclusione di quelle valutate al punto 1) I.
D\:cvelement\:attivita_incarichi_tecnologo=INCARICHI AD PERSONAM  TECNOLOGO - V. Incarichi ad personam

D\:cvelement\:commissione_ricercatore=COMMISSIONE / GDL RICERCATORE - V. Partecipazione a Commissioni, Commissioni di valutazione (referaggio), Gruppi di Lavoro, od altri Organismi di natura tecnico-scientifica ed organizzativa
D\:cvelement\:commissione_tecnologo_responsabile=CDA / COLLEGI TECNOLOGO - VI. Responsabile gestionale in qualità di presidente o di componente di consigli di amministrazione o collegi sindacali in Consorzi, Fondazioni, o Società partecipate dall’Ente, o da altri Enti pubblici, o dallo Stato, o dalle Regioni, o dagli Enti Locali
D\:cvelement\:commissione_tecnologo_partecipante=COMMISSIONE / GDL TECNOLOGO - VII. Partecipazione a Commissioni, Gruppi di Lavoro, od altri Organismi, di natura tecnico/scientifica e/o amministrativa gestionale formalmente costituiti, in sede nazionale o internazionale nell’ambito dei quali il candidato partecipi in qualità di "Membro" o "Responsabile", o “Coordinatore”. Programmazione e gestione/organizzazione di attività didattico-formative, promozionali, divulgative e di eventi a carattere scientifico, tecnologico ed istituzionale

D\:cvelement\:comitato_ricercatore=COMITATO DI REDAZIONE RICERCATORE - VI. Partecipazione a Comitati di Redazione (Editorial Board) di riviste e giornali scientifici nazionali o internazionali; Editor di special issues
D\:cvelement\:comitato_tecnologo=COMITATO DI REDAZIONE TECNOLOGO - IX. Partecipazione a Comitati di Redazione (Editorial Board) di riviste e giornali scientifici nazionali internazionali; Editor di special issues

D\:cvelement\:congresso_ricercatore=CONGRESSI RICERCATORE - VII. Presidenza o altro ruolo decisionale in congressi o eventi scientifici nazionali o internazionali
D\:cvelement\:congresso_tecnologo=CONGRESSI TECNOLOGO - X. Presidenza o altro ruolo decisionale/istituzionale in congressi o eventi scientifici/tecnologici nazionali o internazionali

D\:cvelement\:premio_ricercatore_ercgrant=PREMI RICERCATORE - VIII. Assegnazione di un “ERC Grant”
D\:cvelement\:premio_ricercatore_istituzioni=PREMI RICERCATORE - IX. Altri premi nazionali  ed internazionali assegnati da prestigiose Istituzioni scientifiche
D\:cvelement\:premio_ricercatore_lezionimagistrali=PREMI RICERCATORE - X. Lezioni magistrali ad invito e Keynote in congressi internazionali
D\:cvelement\:premio_ricercatore_programchair=PREMI RICERCATORE - XI. Program Chair di conferenze nazionali e internazionali

D\:cvpeople\:articolo_ricercatore=ARTICOLO RICERCATORE - Articoli pubblicati a stampa su riviste non ISI o su riviste on-line, con l’indice di classificazione SCIMAGO (SJR: Subject category - quartile), per l'anno di pubblicazione dell'articolo, ove esistente, o giornali a carattere scientifico con ISSN, con Comitato di Redazione, nazionali od esteri, ovvero pubblicazioni, anche in italiano, su riviste validate dalle Società Scientifiche di riferimento
D\:cvpeople\:articolo_ricercatore_riviste=ARTICOLO RIVISTE ISI RICERCATORE - Articoli pubblicati a stampa su riviste ISI con l’indice di classificazione SCIMAGO (SJR: Subject category - quartile), per l'anno di pubblicazione dell'articolo, ove esistente
D\:cvpeople\:articolo_tecnologo=ARTICOLO TECNOLOGO - Articoli su riviste

D\:cvpeople\:libro_ricercatore=LIBRO RICERCATORE - Libri, capitoli di libri e atti di congresso solo se dotati di ISBN o ISSN, ove esistenti in relazione alla Macroarea di riferimento; Monografie con ISBN di edizioni critiche, traduzioni e commenti scientifici
D\:cvpeople\:libro_tecnologo=LIBRO TECNOLOGO - Libri, capitoli di libri ed atti di congresso solo se dotati di ISBN
D\:cvpeople\:libro_manuale_tecnologo=MANUALE TECNOLOGO - Manuali d’uso, anche in materia di certificazione e qualità, o di descrizione di procedure tecniche o amministrativo gestionali, anche pubblicati a stampa con o senza ISBN o diffusi come prodotti editoriali

