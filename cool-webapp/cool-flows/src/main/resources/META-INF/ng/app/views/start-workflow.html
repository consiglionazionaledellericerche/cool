<stepper-top step="step" steps="steps"></stepper-top>

<div class="row text-center" ng-show="step === 0">
  <!-- intestazione -->
  <h3>{{workflow.title}}</h3>
  <p class="text-muted">{{workflow.description}}</p>
  <img ng-show='workflow' ng-src='{{diagramUrl}}' title="{{workflow.title}}" />
</div>


<div class="row" ng-show="step === 1">
  <h2>Documenti Principali</h2>
  <form id="dropzone-core" drop-area class="dropzone" document-type="Principale"></form>
</div>


<div class="row" ng-show="step === 2">
  <h2>Documenti Ausiliari</h2>
  <form id="dropzone-aux" drop-area class="dropzone dropzone-aux" document-type="Allegato"></form>
</div>


<div class="row" ng-show="step === 3">
  <h2>impostazioni flusso</h2>
  <bulkinfo form-settings="bulkInfoSettings" data="bulkinfoData"></bulkinfo>
  <p class="text-danger">{{error}}</p>
</div>


<div class="row" ng-show="step === 4">
  <h2>Riepilogo flusso</h2>
  <p class="text-success">{{success}}</p>

  <pre ng-show="development">
    {{workflowStarted | json}}
  </pre>

</div>

<stepper step="step" steps="steps" change-step="changeStep"></stepper>
