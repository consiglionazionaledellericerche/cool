<div class="row text-center">
  <a class="btn btn-default" href="#/main"><span class="glyphicon glyphicon-home"></span> Home</a>

  <h4>passo {{step + 1}} di {{steps.length}}: {{steps[step]}}</h4>

</div>


<div class="row text-center" ng-show="step === 0">
  <!-- intestazione -->
  <h3>{{workflow.title}}</h3>
  <p class="text-muted">{{workflow.description}}</p>
  <img ng-show='workflow' ng-src='{{diagramUrl}}' title="{{workflow.title}}" />
</div>


<div class="row" ng-show="step === 1">
  <div class="col-md-6">
    <h2>Documenti Principali</h2>
    <form id="dropzone-core" drop-area class="dropzone" document-type="core"></form>
  </div>

  <div class="col-md-6">
    <h2>Documenti Ausiliari</h2>
    <form id="dropzone-aux" drop-area class="dropzone dropzone-aux" document-type="aux"></form>
  </div>
</div>


<div class="row" ng-show="step === 2">
  <h2>impostazioni flusso</h2>
  <div id="contenuto"></div>
</div>


<div class="row" ng-show="step === 3">
  <h2>riepilogo flusso</div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <button class="btn btn-default" ng-show="step > 0" ng-click="changeStep(step - 1)"><span class="glyphicon glyphicon-chevron-left"></span> indietro</button>
  </div>
  <div class="col-md-4 text-right">
    <button class="btn btn-default" ng-show="step < steps.length - 1" ng-click="changeStep(step + 1)">avanti <span class="glyphicon glyphicon-chevron-right"></span></button>
  </div>
</div>
