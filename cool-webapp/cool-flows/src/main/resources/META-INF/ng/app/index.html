                <li ng-class="{active: page === 'search'}"><a ng-href="#/search"><span class="glyphicon glyphicon-search"></span> Ricerca</a></li>
              </ul>
              <form class="navbar-form navbar-left" ng-submit="search(query)" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="query" placeholder="ricerca">
                </div>
                <button type="submit" class="btn btn-default">Cerca</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li ng-show="user"><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout <b>{{user.id}}</b></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
