
<form class="form-signin" role="form">
  <h2 class="form-signin-heading">Log in</h2>
  <input type="username" class="form-control" placeholder="Username" required autofocus ng-model="username">
  <input type="password" class="form-control" placeholder="Password" required ng-model="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(username, password)">Accedi</button>
  <span ng-show="error">errore nell'accesso: {{error}}</span>
</form>
