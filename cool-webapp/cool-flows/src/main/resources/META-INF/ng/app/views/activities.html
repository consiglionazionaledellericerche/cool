
<div class="row">
  <div class="col-md-4">
    <h3>Filtri</h3>
  </div>
  <div class="col-md-8">
    <h3>Attivita completate</h3>

    <ul class="unstyled">
      <li ng-repeat="task in tasks"><strong>{{task.properties.wfcnr_wfCounterId}}</strong> {{task.title}} {{task.description}} {{task.owner.userName}} {{task.outcome}} dal {{task.properties.bpm_startDate | date}} al {{task.properties.bpm_completionDate | date}}</li>
    </ul>

    <pre ng-show="development">
      {{tasks | json}}
    </pre>

  </div>
</div>
