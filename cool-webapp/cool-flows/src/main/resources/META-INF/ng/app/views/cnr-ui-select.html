<div class="dropdown">
  <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    {{choice || '-'}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation" ng-repeat="choice in item.jsonlist">
      <a role="menuitem" tabindex="-1" ng-click="select(choice.key, choice.label)">{{choice.label}}</a>
    </li>
  </ul>
</div>
