<form>
  <div class="margin-bottom-helper" ng-repeat="item in formElements">
    <strong>{{(item.label | i18n) || item.jsonlabel.default}}</strong>
    <div ng-if="item.widget">
      <cnr-widget type="{{item.widget}}" property="{{item.property}}"></cnr-widget>
    </div>
    <div ng-if="item.inputType && !item.widget">

      <div ng-switch="item.inputType">
        <div ng-switch-when="TEXTAREA">
          <textarea rows="{{item.rows}}" ng-model="item['ng-value']" name="{{item.property}}" class="form-control"></textarea>
        </div>
        <div ng-switch-when="TEXT">
          <input type="text" ng-model="item['ng-value']" name="{{item.property}}" class="form-control" />
        </div>
        <div ng-switch-when="PASSWORD">
          <input type="password" ng-model="item['ng-value']" name="{{item.property}}" class="form-control" />
        </div>
        <div ng-switch-default>
          <span ng-show="development">{{item}}</span>
        </div>
      </div>


    </div>
  </div>
</form>
