label.registrazione.nuova.registrazione.requisiti=<p>La nuova registrazione richiede, per utenti di nazionalità italiana, nome, cognome, il nome utente e la password, il codice fiscale e un indirizzo e-mail (esclusivamente NON PEC); per utenti di nazionalità estera, invece del codice fiscale, viene richiesto di inserire sesso, data di nascita e stato estero.</p><p>All'indirizzo mail indicato in fase di registrazione verrà inviata una mail automatica con un link da "cliccare" per completare l'attivazione dell'utenza.</p><p>Cliccando sul link Attivazione utenza contenuto nella mail si completa la registrazione e viene presentata la pagina per l'accesso in procedura.<br>Dopo aver effettuato l'accesso alla procedura, viene attivato un nuovo menù con il proprio nominativo attraverso il quale é possibile visualizzare e/o modificare le proprie impostazioni personali ed é possibile disconnettersi dall'applicazione.</p>
label.registrazione.utentecnr=Per nome utente e/o password dimenticati utilizzare il bottone "Recupera password" (dalla finestra di accesso in procedura) che richiede l'indirizzo e-mail indicato nella registrazione al sito. Sarà inviata una e-mail che consentirà di reimpostare la password.
